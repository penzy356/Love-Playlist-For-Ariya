<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Playlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #ff69b4, #121212);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .playlist-container {
      width: 80%;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .playlist-header img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .playlist-header h1 {
      font-size: 24px;
      margin: 10px 0 0;
    }
    .song-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .song {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: background 0.3s;
      cursor: pointer;
    }
    .song:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .song img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
    }
    .song-info {
      flex: 1;
    }
    .song-title {
      font-size: 16px;
      font-weight: 600;
    }
    .song-artist {
      font-size: 12px;
      color: #b3b3b3;
    }
    .play-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="playlist-container">
  <div class="playlist-header">
    <img src="PlaylistLogo.png" alt="Playlist Logo">
    <h1>Our Love Playlist</h1>
    <p>Special songs just for us üíñ</p>
  </div>

  <ul class="song-list">
    <li class="song" onclick="togglePlay('NumberOne.mp3', this)">
      <img src="Hug-Anime.jpg" alt="Song Cover">
      <div class="song-info">
        <div class="song-title">Number Oneüíò</div>
        <div class="song-artist">Artist Name</div>
      </div>
      <button class="play-btn">‚ñ∂</button>
    </li>
    
    <li class="song" onclick="togglePlay('·ûÜ·üí·ûì·û∂·ûü·üã.mp3', this)">
      <img src="Hitting.jpg" alt="Song Cover">
      <div class="song-info">
        <div class="song-title">·ûÜ·üí·ûì·û∂·ûü·üã</div>
        <div class="song-artist">Artist Name</div>
      </div>
      <button class="play-btn">‚ñ∂</button>
    </li>
    
    <li class="song" onclick="togglePlay('·ûë·üÜ·û†·üÜ·ûü·üí·ûì·üÅ·û†·üç.mp3', this)">
      <img src="Size-Love.jpg" alt="Song Cover">
      <div class="song-info">
        <div class="song-title">·ûë·üÜ·û†·üÜ·ûü·üí·ûì·üÅ·û†·üçüòç</div>
        <div class="song-artist">Artist Name</div>
      </div>
      <button class="play-btn">‚ñ∂</button>
    </li>
  </ul>

  <audio id="audio" controls style="display:none;"></audio>
</div>

<script>
  let currentSong = null;
  let isPlaying = false;

  function togglePlay(songUrl, element) {
    const audio = document.getElementById('audio');
    const button = element.querySelector('.play-btn');
    
    if (currentSong === songUrl && isPlaying) {
      audio.pause();
      button.innerHTML = '‚ñ∂';
      isPlaying = false;
    } else {
      currentSong = songUrl;
      audio.src = songUrl;
      audio.play();
      button.innerHTML = '‚è∏';
      isPlaying = true;
    }
  }
</script>

</body>
</html>
